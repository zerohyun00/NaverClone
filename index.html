<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
    <title>NAVER</title>
    <style>
        :root {
            --color_title: #080808;
            --color_title_rgb: 8,8,8;
            --color_body: #101010;
            --color_body_rgb: 16,16,16;
            --color_caption1: #404040;
            --color_caption1_rgb: 64,64,64;
            --color_caption2: #606060;
            --color_caption2_rgb: 96,96,96;
            --color_search: #000;
            --color_search_rgb: 0,0,0;
            --color_border_out: #e3e5e8;
            --color_border_out_rgb: 227,229,232;
            --color_border_in: #ebebeb;
            --color_border_in_rgb: 235,235,235;
            --color_border_in_divider: #ebebeb;
            --color_border_in_divider_rgb: 235,235,235;
            --color_border_in_exception: #ebebeb;
            --color_border_in_exception_rgb: 235,235,235;
            --color_button_border: #dadcdf;
            --color_button_border_rgb: 218,220,223;
            --color_dot_divider: #d3d5d7;
            --color_dot_divider_rgb: 211,213,215;
            --color_block_bg: #fff;
            --color_block_bg_rgb: 255,255,255;
            --color_board_bg: #f4f6fa;
            --color_board_bg_rgb: 244,246,250;
            --color_option_bg: #f5f7f8;
            --color_option_bg_rgb: 245,247,248;
            --color_login_bg: #fafbfb;
            --color_login_bg_rgb: 250,251,251;
            --color_menu_widget_bg: #fff;
            --color_menu_widget_bg_rgb: 255,255,255;
            --color_setting_bg: #fff;
            --color_setting_bg_rgb: 255,255,255;
            --color_button1_bg: #fff;
            --color_button1_bg_rgb: 255,255,255;
            --color_button2_bg: #fff;
            --color_button2_bg_rgb: 255,255,255;
            --color_news: #3a67ea;
            --color_news_rgb: 58,103,234;
            --color_news_econ_stay: #909aab;
            --color_news_econ_stay_rgb: 144,154,171;
            --color_news_econ_down: #4f67d6;
            --color_news_econ_down_rgb: 79,103,214;
            --color_live_news_price: #f4361e;
            --color_live_news_price_rgb: 244,54,30;
            --color_enter: #e538e2;
            --color_enter_rgb: 229,56,226;
            --color_enter_bg: #f2f1fb;
            --color_enter_bg_rgb: 242,241,251;
        }
        * {
            box-sizing: border-box;
        }
        html , body{
            font-size: 10.5px;
            line-height: 10.5px;
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Malgun Gothic", "맑은 고딕";
            letter-spacing: -0.4px;
            
        }
        form, ul {
            margin: 0;
            padding: 0;
        }
        #wrap{
            text-align: center;
        }
        #wrap-center{
            width: 1280px;
            display: inline-block;
        }
        #header {
            text-align: left;
            position: relative;
            height: 64px;
        }
        #header-hamburger , #header-naverpay, #header-notice {
            position: absolute;
            top : 18px;
            display: inline-block; 
            padding: 10px;
            background: none;
            border: none;
            cursor: pointer;
        }
        #header-hamburger:hover::before, #header-naverpay:hover::before, #header-notice:hover::before {
            position: absolute;
            content: '';
            z-index: 0;
            left: 1px;
            top: 1px;
            background-color: var(--color_option_bg);
            border-radius: 50%;
            width: 44px;
            height: 44px;
        }
        #header-hamburger > div, #header-naverpay > div, #header-notice > div {
            background-image: url(./sp_main.png);
            background-size: 422px 405px; 
            background-repeat: no-repeat;
            position: relative;
            z-index: 1;
            width: 26px;
            height: 26px;
        }
        #header-hamburger {
            left : -10px;
        }
        #header-hamburger > div { 
            background-position: -335px -284px; 
        }
        #header-naverpay {
            right: 42px;
            padding: 10px 8px;
        }
        #header-naverpay > div {
            background-position: -31px -316px; 
            width: 30px;
        }
        #header-notice {
            right: -10px;
        }
        #header-notice > div {
            background-position: -364px -27px;
        }
        #main {
            height: 2000px;
        }
        .blind {
            position: absolute;
            clip: rect(0 0 0 0);
            width: 1px;
            height: 1px;
            margin: -1px;
            overflow: hidden;
        }
    </style>
</head>
<body>
    <div id="wrap">
        <div id="wrap-center">
            <div id="header">
                <button id="header-hamburger">
                    <!-- ::before -->
                    <div></div>
                    <span class="blind">확장 영역</span>
                    <!-- ::after -->
                </button> 
                <button id="header-naverpay">
                    <!-- ::before -->
                    <div></div>
                    <span class="blind">네이버 페이</span>
                    <!-- ::after -->
                </button>
                <button id="header-notice">
                    <!-- ::before -->
                    <div></div>
                    <span class="blind">알림</span>
                    <!-- ::after -->
                </button>
                </div>
                <style>
                    #search > form {
                        width: 708px;
                        height: 60px;
                        display: inline-flex;
                        border: 1px solid #03c75a;
                        border-radius: 33px;
                        text-align: left;
                    }
                    #search > form:hover {
                        box-shadow: 0 2px 4px 0 rgba(0,0,0,.12);
                    }
                    #search-svg {
                        display: inline-flex;
                        width: 68px;
                        margin-right: 12px;
                        height: 100%;
                        padding-left: 10px;
                        justify-content: center;
                        align-items: center;
                        position: relative;
                    }
                    #search-svg::after{
                        display: none;
                    }
                    #search > form:focus-within #search-svg ::after {
                        position: absolute;
                        content: '';
                        width: 1px;
                        height: 20px;
                        background-color: #e4e4e4;
                        display: inline-block;
                        right: 0;
                        top: 20px;
                    }
                    #search-svg svg {
                        width: 24px;
                        height: 24px;
                        fill: #03c75a;
                    }
                    #search-input {
                        width: 480px;
                        padding: 17px 0; 
                        font-size: 2rem;
                        line-height: 24px;
                        font-weight: bold;
                        border: none;
                        outline: none;
                    }
                    #search-input::placeholder {
                        color: white;
                    }
                    #search-input:focus::placeholder {
                        color: #e4e4e4;
                    }  
                    #search-right {
                        flex: 1;
                        display: flex;
                        align-items: stretch;
                        justify-content: flex-end;
                    }
                    #search-keyboard, #search-recent, #search-button {
                        background: transparent;
                        border: none;
                        cursor: pointer;
                    }
                    #search-keyboard::before {
                        content: "";
                        display: block;
                        background-image: url(https://pm.pstatic.net/resources/asset/sp_main.e43f76ed.png);
                        background-size: 424px 405px;
                        background-position: -270px -234px;
                        background-repeat: no-repeat;
                        width: 24px;
                        height: 16px;
                    }
                    #search-keyboard:hover::before {
                        filter: brightness(0.7);
                    }
                    #search-recent::before {
                        content: "";
                        display: block;
                        background-image: url(https://pm.pstatic.net/resources/asset/sp_main.e43f76ed.png);
                        background-size: 434px 422px;
                        background-position: -323px -174px;
                        background-repeat: no-repeat;
                        width: 10px;
                        height: 6px;
                    }
                    #search-button {
                        padding: 17px 27px 16px 10px;
                    }
                    #search-button > div {
                        width: 25px;
                        height: 25px;
                    }
                    #search-button > div::before {
                        content: "";
                        display: inline-block;
                        background-image: url(https://pm.pstatic.net/resources/asset/sp_main.e43f76ed.png);
                        background-size: 424px 409px;
                        background-position: -364px -159px;
                        background-repeat: no-repeat;
                        width: 25px;
                        height: 25px;
                    }
                </style>
            <div id="search">
                <form action="">
                    <a id="search-svg" href="#">
                    <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M16.273 12.845 7.376 0H0v24h7.727V11.155L16.624 24H24V0h-7.727v12.845z"></path></svg>
                    </a>
                    <label for="search-input" class="blind">검색어 입력</label>
                    <input id=search-input type="text" placeholder="검색어를 입력하세요." />
                    <div id="search-right">
                        <button href="#" id="search-keyboard">
                            <span class="blind">입력도구</span>
                        </button>
                        <button href="#" id="search-recent">
                            <span class="blind">자동완성/최근검색어펼치기</span>
                        </button>
                        <button id="search-button">
                            <div><span class="blind">검색</span></div>
                        </button>
                    </div>
                </form>
            </div>
            <style>
                #nav {
                    margin-top: 12px;
                }
                #nav > ul {
                    display: flex;
                    justify-content: center;
                    font-size: 1.4rem;
                    line-height: 20px;
                }
                #nav a {
                    text-decoration: none;
                    text-align: center;
                }
                #nav a div {
                    position: relative;
                }
                #nav a div::after {
                    position: relative;
                    z-index: 1;
                    content: '';
                    margin: 2px;
                    display: inline-block;
                    background-image: url(https://pm.pstatic.net/resources/asset/sp_main.89f0d213.png);
                    background-size: 434px 422px;
                    background-repeat: no-repeat;
                    width: 44px;
                    height: 44px;
                }
                #nav a:visited {
                    color: black;
                }
                #nav li {
                    width: 64px;
                    margin-left: 4px;
                    display: flex;
                    justify-content: center;
                }
                #nav li:nth-of-type(1) {
                    margin-left: 0;
                }
                #nav li a div::before {
                    content: "";
                    display: block;
                    position: absolute;
                    top: -2px;
                    left: -3px;
                    background-image: url(https://pm.pstatic.net/resources/asset/sp_main.89f0d213.png);
                    background-size: 434px 422px;
                    background-position: 0px -128px;
                    background-repeat: no-repeat;
                    width: 54px;
                    height: 54px;
                }
                #nav li:nth-of-type(1) a div::after { /* 메일을 가리킴 */
                    background-position: -250px -90px;
                }
                #nav li:nth-of-type(2) a div::after {
                    background-position: -250px 0px;
                }
                #nav li:nth-of-type(3) a div::after {
                    background-position: -201px -98px;
                }
                #nav li:nth-of-type(4) a div::after {
                    background-position: -90px -209px;
                }
                #nav li:nth-of-type(5) a div::after {
                    background-position: 0px -209px;
                }
                #nav li:nth-of-type(6) a div::after {
                    background-position: -180px -209px;
                }
                #nav li:nth-of-type(7) a div::after {
                    background-position: -45px -209px;
                }
                #nav li:nth-of-type(8) a div::before {
                    left: 0;
                }
                #nav li:nth-of-type(8) a div::after {
                    background-position: -201px 0px;
                    width: 48px;
                    height: 48px;
                    top: -2px;
                }
                #nav li:nth-of-type(9) a div::after {
                    background-position: -225px -209px;
                }
                #nav li:nth-of-type(10) a div::after {
                    background-position: -250px -135px;
                }
                #nav li a span {
                    display: inline-block;
                    margin-top: 7px;
                }
                #nav li:nth-of-type(8) a span {
                    margin-top: 3px;
                }
            </style>
            <div id="nav">
                <ul>
                    <li>
                        <a href="">
                            <div></div>
                            <span>메일</span>
                        </a>
                    </li>
                    <li>
                        <a href="">
                            <div></div>
                            <span>카페</span>
                        </a>
                    </li>
                    <li>
                        <a href="">
                            <div></div>
                            <span>블로그</span>
                        </a>
                    </li>
                    <li>
                        <a href="">
                            <div></div>
                            <span>쇼핑</span>
                        </a>
                    </li>
                    <li>
                        <a href="">
                            <div></div>
                            <span>뉴스</span>
                        </a>
                    </li>
                    <li>
                        <a href="">
                            <div></div>
                            <span>증권</span>
                        </a>
                    </li>
                    <li>
                        <a href="">
                            <div></div>
                            <span>부동산</span>
                        </a>
                    </li>
                    <li>
                        <a href="">
                            <div></div>
                            <span>지도</span>
                        </a>
                    </li>
                    <li>
                        <a href="">
                            <div></div>
                            <span>웹툰</span>
                        </a>
                    </li>
                    <li>
                        <a href="">
                            <div></div>
                            <span class="blind">더보기</span>
                        </a>
                    </li>
                </ul>
            </div>
            <div id="main"></div>
        </div>
     </div>  
</body>
</html>
